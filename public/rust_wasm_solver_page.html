<!doctype html>

<html>
    <head>
        <title>Step By Step Solution WASM</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/solver.css" />
        <script>
            var exports = {}
        </script>
        <script
            async
            type="text/js"
            src="https://polyfill.io/v3/polyfill.min.js?features=es6"
        ></script>
        <script id="MathJax-script" src="mathjax/tex-mml-chtml.js"></script>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body id="body" class="wasm_steps_backend container">
        <h1>Solver</h1>
        <div id="inputZone">
            <textarea id="inputView"></textarea>
        </div>
        <div class="row">
            <div id="problemView" class="col s5"></div>
            <div class="col s2 center">
                <math display="block">
                    <mo>=</mo>
                </math>
            </div>
            <div id="solutionView" class="col s5"></div>
        </div>

        <div class="divider"></div>

        <div id="stepsView"></div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Bundle with WASM needs to be imported after Materialize for some reason-->
    <script src="bundle.js" type="module"></script>
</html>
